<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Neon Flap</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A neon-themed Flappy Bird clone with AI mode">
    <meta name="theme-color" content="#00ffff">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Neon Flap">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neon Flap">

    <!-- Icons for all platforms -->
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="background-grid"></div>
        <div class="background-horizon"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <h1 class="glitch" data-text="NEON FLAP">NEON FLAP</h1>
                <p>Press SPACE or TAP to Jump</p>
                <div class="button-group">
                    <button id="start-btn" class="btn-neon btn-primary">START GAME</button>
                    <button id="ai-btn" class="btn-neon btn-secondary">WATCH AI</button>
                    <button id="install-btn" class="btn-neon btn-accent install-btn" style="display: none;">
                        <span class="install-icon">ðŸ“¥</span>
                        INSTALL APP
                    </button>
                </div>
                <div class="controls-row">
                    <button id="mute-btn" class="btn-icon" aria-label="Toggle Sound Effects">
                        <span class="icon">ðŸ”‡</span>
                    </button>
                    <button id="music-btn" class="btn-icon" aria-label="Toggle Music">
                        <span class="icon">ðŸŽµ</span>
                    </button>
                </div>
                <div id="version-info" class="version-info"></div>
            </div>
            <div id="game-over-screen" class="screen">
                <h1 class="glitch" data-text="GAME OVER">GAME OVER</h1>
                <p>Score: <span id="final-score">0</span></p>
                <p>Best: <span id="best-score">0</span></p>
                <button id="restart-btn" class="btn-neon btn-primary">TRY AGAIN</button>
            </div>
            <div class="score-container">
                <div id="score-hud">0</div>
            </div>
            <div id="music-osd" class="music-osd"></div>
        </div>
    </div>

    <!-- Orientation Warning -->
    <div id="orientation-warning">
        <div class="icon">ðŸ“±</div>
        <p>Please Rotate Device</p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
