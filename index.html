<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Neon Flap</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A neon-themed Flappy Bird clone with AI mode">
    <meta name="theme-color" content="#00ffff">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Neon Flap">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neon Flap">

    <!-- Icons for all platforms -->
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="atmosphere-layer"></div>
        <div class="background-grid"></div>
        <div class="background-horizon"></div>
        <div class="ambient-glow glow-1"></div>
        <div class="ambient-glow glow-2"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <div class="title-block">
                    <span class="title-accent">/// ARCADE</span>
                    <h1 class="glitch" data-text="NEON FLAP">NEON FLAP</h1>
                    <p class="tagline">Navigate the neon void</p>
                </div>
                <div class="button-group">
                    <button id="start-btn" class="btn-neon btn-primary">
                        <span class="btn-glow"></span>
                        <span class="btn-text">START GAME</span>
                    </button>
                    <button id="ai-btn" class="btn-neon btn-secondary">
                        <span class="btn-glow"></span>
                        <span class="btn-text">WATCH AI</span>
                    </button>
                    <button id="install-btn" class="btn-neon btn-accent install-btn" style="display: none;">
                        <span class="btn-glow"></span>
                        <span class="install-icon">â¬‡</span>
                        <span class="btn-text">INSTALL APP</span>
                    </button>
                </div>
                <div class="controls-row">
                    <button id="mute-btn" class="icon-btn" aria-label="Toggle Sound">
                        <svg viewBox="0 0 24 24" class="neon-icon">
                            <path d="M11 5L6 9H2v6h4l5 4V5z" fill="currentColor" />
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07" fill="none" stroke="currentColor" stroke-width="2" />
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14" fill="none" stroke="currentColor"
                                stroke-width="2" />
                        </svg>
                    </button>
                    <button id="music-btn" class="icon-btn" aria-label="Toggle Music">
                        <svg viewBox="0 0 24 24" class="neon-icon">
                            <path d="M8 18V5l12-2v13" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="5" cy="18" r="3" fill="currentColor" />
                            <circle cx="17" cy="16" r="3" fill="currentColor" />
                        </svg>
                    </button>
                    <button id="turtle-mode-btn" class="icon-btn" aria-label="Toggle Turtle Mode" title="Turtle Mode (Slow)">
                        <svg viewBox="0 0 24 24" class="neon-icon">
                            <path d="M7 13a5 5 0 0 1 10 0" fill="none" stroke="currentColor" stroke-width="2" />
                            <path d="M7 13h10" stroke="currentColor" stroke-width="2" />
                            <circle cx="19" cy="13" r="2" fill="none" stroke="currentColor" stroke-width="2" />
                            <path d="M8 13v3 M16 13v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M5 13l-2 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <kbd>SPACE</kbd> or <kbd>TAP</kbd> to jump
                </div>
                <div id="version-info" class="version-info"></div>
            </div>
            <div id="game-over-screen" class="screen">
                <div class="game-over-content">
                    <h2 id="turtle-mode-indicator">TURTLE MODE</h2>
                    <h1 class="glitch" data-text="GAME OVER">GAME OVER</h1>
                    <div class="score-panel">
                        <div class="score-row">
                            <span class="score-label">SCORE</span>
                            <span class="score-value" id="final-score">0</span>
                        </div>
                        <div class="score-divider"></div>
                        <div class="score-row best">
                            <span class="score-label">BEST</span>
                            <span class="score-value" id="best-score">0</span>
                        </div>
                    </div>
                    <button id="restart-btn" class="btn-neon btn-primary">
                        <span class="btn-glow"></span>
                        <span class="btn-text">TRY AGAIN</span>
                    </button>
                </div>
            </div>
            <div class="score-container">
                <div id="score-hud">
                    <span class="score-prefix">SCORE</span>
                    <span class="score-number">0</span>
                </div>
            </div>
            <div id="music-osd" class="music-osd"></div>
        </div>
    </div>

    <div id="orientation-warning">
        <div class="rotate-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2" />
                <path d="M12 18h.01" />
            </svg>
        </div>
        <p>Please Rotate Device</p>
    </div>

    <!-- Scanline Overlay -->
    <div class="scanlines"></div>
    <!-- Vignette -->
    <div class="vignette"></div>

    <script type="module" src="js/main.js"></script>

    <!-- Analytics (privacy-friendly, no cookies) -->
    <script data-goatcounter="https://stekman08.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>

</html>
